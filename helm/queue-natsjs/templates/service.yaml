apiVersion: v1
kind: Service
metadata:
  name: {{ include "queue-natsjs.fullname" . }}
  labels:
    {{- include "queue-natsjs.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "queue-natsjs.selectorLabels" . | nindent 4 }}
